<html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <title>Usar elementos SELECT con JSON Javascript</title>
    <style>
        select,
        p,
        input{
            font-family: 'Lato', sans-serif;
      }
        table, th, td {
            font-family: 'Lato', sans-serif;
            border: solid 1px #ddd;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        th {
            font-family: 'Lato', sans-serif;

            font-weight:bold;

    </style>
</head>


<body>
    <body onload="populateSelect();">
    Elemento SELECT.
    <select class="form-select" aria-label="Default select example" id="sel" onchange="show(this)">
        <option value="">-- ItÂ´s a me de la meme --</option>
    </select>
    <p id="msg"></p>

    <table class="table table-striped ">
        <tr class="p-3 mb-2 bg-info text-white">
            <th><i class="fas fa-flag fa-2x"></i>Pais</th>
            <th><i class="fa fa-id-card fa-2x" aria-hidden="true"></i>
                ID</th>
        </tr>
        <tbody id="myTable">   
        </tbody>
    </table>

</body>





<script>
    function populateSelect() {
        var a = `{
            "BD": "Bangladesh",
            "BE": "Belgica",
            "BF": "Burkina Faso",
            "BG": "Bulgaria",
            "BA": "Bosnia y Herzegovina",
            "EC": "Ecuador"
        }`
        var obj = JSON.parse(a);
        var select = document.getElementById('sel');
        select.name = "optCountry"
        select.id = "opt_country"
        Object.keys(obj).forEach(function (a) {
            document.getElementById('opt_country').innerHTML += '<option value="' + a + '">' + obj[a] + '</option>'
        })
    }


    function show(ele) {
        var table = document.getElementById('myTable')
            var row = `<tr>
                            <td>${ele.options[ele.selectedIndex].text}</td>
                            <td>${ele.value}</td>
                    </tr>`
            table.innerHTML = row      
        
    }

</script>

</html>
